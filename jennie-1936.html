    <script>
      $("img").attr("draggable", "false");
      
      $(window).on('load', function () {
        $(".letter img").each(function(i, obj) {
            if ($(obj).css("width") == $(obj).css("max-width")) {
              $(obj).css("height", "auto");
            }
        });
        
        $(".envelope-front img").each(function(i, obj) {
          let width = $(obj).width() + "px";
          let height = $(obj).height() + "px";
          $(obj).parents(".letter").css("height", height);
          $(obj).parents(".letter").css("width", width);
          $(obj).parent().next().children("img").css({"width": width, "height": height});
        });
      });
    </script>
